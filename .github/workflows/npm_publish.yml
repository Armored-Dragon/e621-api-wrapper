name: NPM Publish

on:
  push:
    branches: 
      - master

jobs:
  release:
    name: NPM Publishing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.1
        
      - name: Setup Node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org

      - name: "Basic Test"
        run: npm run test

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}